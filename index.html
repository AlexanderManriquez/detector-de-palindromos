<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Palíndromos</title>
    <script src="https://kit.fontawesome.com/6262dc69d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <img src="./assets/img/logo-am.png" alt="Logo del desarrollador" class="img-logo">
        <h1 class="title">¿Es esto un palíndromo?</h1>
        <form id="palindromoForm">
            <label for="text">Ingresa un texto para verificar si es un palíndromo:</label>
            <input type="text" name="text" id="text-input">
            <button id="check-btn">Revisar</button>
            <p id="result"></p>
        </form>
        <div class="definition">
            <h3 class="definition__title">¿Qué es un palíndromo?</h3>
            <p class="definition__text"><i class="fa-solid fa-lightbulb"></i> Palabra o frase cuyas letras están dispuestas de tal manera que resulta la misma leída de izquierda a derecha que de derecha a izquierda</p>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
